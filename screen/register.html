<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/register.css">

    <!-- import register js file -->
    <script src="../js/register.js" defer></script>

</head>

<body class="main-bg">
    <script>
        if (localStorage.getItem("session") != null) {
          location.href = './home.html'
        }
      </script>

    <div class="" style="width: 100;height: 100vh;display: grid;place-items: center;">
        <div class="main-content">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card d-flex align-items-center justify-content-center"
                        style="width: 25rem;height: 550px;">
                        <div class="card-title text-center">
                            <h2 class="p-3 text-dark fs-1 head">Sign up</h2>
                        </div>
                        <div style="width: 100%;">
                            <img src="../images/register.jpg" style="max-width: 100%;max-height: 100%;" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card" style="width: 25rem;height: 550px;overflow-y: scroll;">
                        <div class="card-body">
                            <form class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required />
                                    <div class="invalid-feedback">
                                        Enter valid email.
                                    </div>
                                    <div class="valid-feedback">
                                        Look's good!
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required />
                                    <div class="invalid-feedback">
                                        Username is required.
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="dob" class="form-label">D.O.B</label>
                                    <input type="date" class="form-control" id="dob" required />
                                    <div class="invalid-feedback">
                                        Please choose a D.O.B
                                    </div>
                                    <div class="valid-feedback">
                                        That's grate!
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="dob" class="form-label">Gender</label>
                                    <div style="display: flex;justify-content: space-between;align-items: center;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender"
                                                onchange="handleChange(this)" id="male" value="male" required>
                                            <label class="form-check-label" for="male">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender"
                                                onchange="handleChange(this)" id="female" value="female" required>
                                            <label class="form-check-label" for="female">
                                                Female
                                            </label>

                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender"
                                                onchange="handleChange(this)" id="other" value="other" required>
                                            <label class="form-check-label" for="other">
                                                Other
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" minlength="6" required />
                                    <div class="invalid-feedback">
                                        Password must be 6 characters.
                                    </div>
                                    <div class="valid-feedback">
                                        Password look's good
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="cpassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="cpassword" minlength="6" required />
                                    <div class="invalid-feedback">
                                        Confirm password must be 6 characters.
                                    </div>
                                    <div class="valid-feedback">
                                        Password look's good
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <p>Already have an account ?<span style="margin-left: 10px;"><a href="../"
                                                style="color:#df3e16;text-decoration: none;">Hit me!</a></span></p>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn text-light main-bg">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap cdn link for tooltip,modal,pophover -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- SWEETALERT JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
