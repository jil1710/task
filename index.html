<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/index.css">

  <!-- login script import file -->
  <script src="js/login.js" defer></script>

</head>

<body class="main-bg">

  <div class="container" style="width: 100;height: 100vh;display: grid;place-items: center;">
    <div class="main-content">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card d-flex align-items-center justify-content-center" style="width: 25rem;height: 400px;">
            <div class="card-title text-center">
              <h2 class="p-3 text-dark fs-1 head">Sign in</h2>
            </div>
            <div style="width: 70%;">
              <img src="../images/login.jpg" style="max-width: 100%;max-height: 100%;" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="card" style="width: 25rem;height: 400px;">

            <div class="card-body mt-3">
              <form class="needs-validation" novalidate>
                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" required />
                  <div class="invalid-feedback">
                    Enter valid email!
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required />
                  <div class="invalid-feedback">
                    Password is required!
                  </div>
                </div>
                <div class="mb-4">
                  <input type="checkbox" class="form-check-input" id="remember" />
                  <label for="remember" class="form-label">Remember Me</label>
                </div>
                <div class="mb-4">
                  <p>Don't have an account ?<span style="margin-left: 10px;"><a href="screen/register.html"
                        style="color:#df3e16;text-decoration: none;">Hit me!</a></span></p>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn text-light main-bg">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap cdn link for tooltip,modal,pophover -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- SWEETALERT JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
